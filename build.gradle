plugins {
    id 'java'
    id 'application'
}

repositories {
    maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
	test {
        java {
            srcDir 'test/java'
        }
        resources {
            srcDir 'test/resources'
        }
    }
}

test {
    useJUnitPlatform()
}

mainClassName = 'com.gabler.client.runner.Driver'
applicationName = 'Gabler Messaging Tool'
version '1.1.0'
